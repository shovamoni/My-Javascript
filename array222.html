<body>

    <script>
        
        //const ab=['shova', 'nuhita','Isani'];
        //ab.splice(0,2,'Takiya');

        const myarray = ['Shova', 'Isani', 'Nuhita','Mahira','Tuli'];
        function printallarray(){

            document.getElementById('r').innerHTML = 'print all array='+myarray;
        }
        function print5thelement(){
            const sz= myarray.length;
            document.getElementById('r1').innerHTML= '5th element of array='+myarray[sz-1];
        }
        function arraysize(){
            document.getElementById('r2').innerHTML='size of array='+myarray.length;

        }
        function arraysort(){
            document.getElementById('r3').innerHTML='sort array=' +myarray.sort();
        }
        function check(){
            document.getElementById('r4').innerHTML='Have "ab" ?='+myarray.includes("ab");

        }
        function joint(){
            document.getElementById('r5').innerHTML='join "$" each element='+myarray.join('$');

        }
        function arraypop(){
            myarray.pop();
            document.getElementById('r6').innerHTML='array pop='+myarray;
        }
        function arraypush(){
            myarray.push('Adrita');
            document.getElementById('r7').innerHTML='array push='+myarray;
        }
        function arrayshift(){
            myarray.shift();
            document.getElementById('r8').innerHTML='array shift='+myarray
        }
        function arrayunshift(){
            myarray.unshift('Toni');
            document.getElementById('r9').innerHTML='array unshift='+myarray;
        }
        function arrayindexdelet(){
            delete myarray[3];
            document.getElementById('r10').innerHTML='delete 3 index='+myarray;
        }
        const a=['Saima','Ruhi','Sraboni'];
        function arrayconcat(){
            const addtwo = myarray.concat(a);
            document.getElementById('r11').innerHTML='array concat='+myarray;

        }
        function all_work_print(){
            printallarray();
            print5thelement();
            arraysize();
            arraysort();
            check();
            joint();
            arraypop();
            arraypush();
            arrayshift();
            arrayunshift();
            arrayindexdelet();
            arrayconcat();
            arrayslice();
        }
        all_work_print();
    </script>
