<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="sum()">Calculate</button><br><br>
    <label id="s"></label><br>
    <label id="t"></label><br>
    <label id="r"></label><br>
    <label id="c"></label><br>

    <script>
        var a=10;
        var b=5;
        function sum(){
            let z=a+b;
            document.getElementById('s').innerHTML='sum='+z;
            ta();
            ra();
            ca();
        }
        function ta(){
            let z=0.5*a*b;
            document.getElementById('t').innerHTML='ta='+z;
        }
        function ra(){
            let z=a*b;
            document.getElementById('r').innerHTML='ra='+z;
        }
        function ca(){
            const pie=3.1416;
            let z=pie * (a*b);
            
            document.getElementById('c').innerHTML='ca='+z;
        }
    </script>


</body>
</html>
