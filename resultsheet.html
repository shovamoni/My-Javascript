<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        margin-left:100px ;
      
      }
      .book{
        width:30px;
      
      }
      input{
        padding: 8px;
        height: 30px;
        box-sizing: border-box;
        border: solid rgb(150, 198, 164);
        box-shadow: 20px;
      
      }
table{
 margin: right;
 
}
button{
  height: 30px;
  background-color:rgb(150, 198, 164);
}
button:hover{
  background-color:  chocolate;
}
    </style>
    

</head>
<body>
    
    <div class="container">

      <div class="book">
        <label>Bangla</label>
        <input id="book1" type="number" name="" placeholder="Marks">
      </div><br>
       
      <div class="book">
        <label>English</label>
        <input id="book2" type="number" name="" placeholder="Marks">
      </div><br>
      
      <div class="book">
        <label>Mathematics</label>
        <input id="book3" type="number" name="" placeholder="Marks">
      </div><br>

      <div class="book">
        <label>Ict</label>
        <input id="book4" type="number" name="" placeholder="Marks">
      </div><br>

      <div class="book">
        <label>Physics</label>
        <input id="book5" type="number" name="" placeholder="Marks">
      </div><br>
<div>
    <button onclick="calculate()">Calculate</button>
</div><br>
   

    <div>
        <table>
            <tr>
                <td>Total Marks:</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Obtained Marks:</td>
                <td id="obtain"></td>
            </tr>
            <tr>
                <td>Percentage:</td>
                <td id="per"></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td id="grade"></td>
            </tr>
            <tr>
                <td>Remarks:</td>
                <td id="remarks"></td>
            </tr>
        </table>
    </div>
  </div>
    
 <script>

  function calculate(){
      var a=parseInt(document.getElementById("book1").value);
      var b=parseInt(document.getElementById("book2").value);
      var c=parseInt(document.getElementById("book3").value);
      var d=parseInt(document.getElementById("book4").value);
      var e=parseInt(document.getElementById("book5").value);
      if (a>100 ||  b>100 || c>100 || d>100 || e>100){
          alert("Please enter correct value");
      }
      else{
          var obtain=a+b+c+d+e;
          document.getElementById("obtain").innerHTML=obtain;
          var per= obtain/500*100;
          document.getElementById("per").innerHTML=per;

          if(a>40 && b>40 && c>40 && d>40 && e>40){
            document.getElementById("remarks").innerHTML="<span style='color:green'>Pass</span>";
          }
          else{
            document.getElementById("remarks").innerHTML="<span style='color:red'>Fail</span>";
          }
          if(obtain>=80){
            document.getElementById("grade").textContent="A+";
          }
          else if(obtain>=70){
            document.getElementById("grade").textContent="A";
          }
          else if(obtain>=60){
            document.getElementById("grade").textContent="B";
          }
          else if(obtai>=50){
            document.getElementById("grade").textContent="C";
          }
          else if(obtain>=40){
            document.getElementById("grade").textContent="D";
          }
          else if (obtain>=33){
            document.getElementById("grade").textContent="E";
          }
          else{
            document.getElementById("grade").textContent="F";
          }

      }
  }
</script>
    
</body>
</html>
